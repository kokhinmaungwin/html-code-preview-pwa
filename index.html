<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML Code Preview PWA</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0f62fe" />

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: #f9fafc;
  }
  textarea {
    width: 100%;
    height: 150px;
    font-family: monospace;
    font-size: 16px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    resize: vertical;
    box-sizing: border-box;
  }
  pre {
    background: #f5f5f5;
    border: 1px solid #ddd;
    padding: 15px;
    white-space: pre-wrap;
    word-wrap: break-word;
    max-height: 200px;
    overflow-y: auto;
    user-select: text;
    margin-top: 20px;
    border-radius: 8px;
  }
  .buttons {
    margin-top: 15px;
    display: flex;
    gap: 10px;
  }
  button {
    padding: 10px 18px;
    border: none;
    background: #0f62fe;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.2s ease;
    flex: 1;
  }
  button:hover {
    background: #0b4dcc;
  }
  #installBtn {
    display: ; /* hide initially */
  }
</style>
</head>
<body>

<h2>HTML Code Preview</h2>

<textarea id="codeInput" placeholder="Type your HTML code here...">&lt;h2&gt;Hello World&lt;/h2&gt;</textarea>

<pre id="codePreview">&lt;h2&gt;Hello World&lt;/h2&gt;</pre>

<div class="buttons">
  <button id="copyBtn">Select & Copy</button>
  <button id="clearBtn">Clear</button>
  <button id="installBtn">Install App</button>
</div>

<script>
  // Service Worker registration
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').catch(() => {
      console.log('Service Worker registration failed');
    });
  }

  const codeInput = document.getElementById('codeInput');
  const codePreview = document.getElementById('codePreview');
  const copyBtn = document.getElementById('copyBtn');
  const clearBtn = document.getElementById('clearBtn');
  const installBtn = document.getElementById('installBtn');

  // Update preview when textarea changes
  codeInput.addEventListener('input', () => {
    codePreview.textContent = codeInput.value;
  });

  // Copy button handler: select & copy preview content
  copyBtn.addEventListener('click', () => {
    const range = document.createRange();
    range.selectNodeContents(codePreview);
    const selection = window.getSelection();
    selection.removeAllRanges();
    selection.addRange(range);

    try {
      document.execCommand('copy');
      alert('Copied to clipboard!');
      selection.removeAllRanges();
    } catch {
      alert('Copy failed. Please try manually.');
    }
  });

  // Clear button handler: clear textarea and preview
  clearBtn.addEventListener('click', () => {
    codeInput.value = '';
    codePreview.textContent = '';
  });

  // PWA install prompt handling
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';
  });

  installBtn.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    const choiceResult = await deferredPrompt.userChoice;
    if (choiceResult.outcome === 'accepted') {
      console.log('User accepted the install prompt');
    } else {
      console.log('User dismissed the install prompt');
    }
    deferredPrompt = null;
    installBtn.style.display = 'none';
  });

  window.addEventListener('appinstalled', () => {
    console.log('PWA was installed');
    installBtn.style.display = 'none';
  });

  // Initialize preview with default textarea content
  codePreview.textContent = codeInput.value;
</script>

</body>
</html>
